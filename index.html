<html>

  <div class="header">

    <span id="top_text">

  <div id="form_container">

        </td>
        <td>
          <input type="text" id="first_name" name="first_name" class="inputs">

      </tr>

          <label for="last_name" class="label">Last Name</label>
        </td>
        <td>
          <input type="text" id="last_name" name="last_name" class="inputs">
        </td>
      </tr>

      <tr class="element">
        <td>
          <label for="email" class="label">Email Address</label>
        </td>
        <td>
          <input type="text" id="email" name="email" class="inputs">
        </td>
      </tr>
 
      <tr class="element">
        <td>
          <label for="password" class="label">Password</label>
        </td>
        <td>
          <input type="password" id="password" name="password" class="inputs">

      </tr>

      <tr class="element">

        <td>

          <input type="radio" id="gender" name="gender" value="Female"><span class="gender">Female</span>
        </td>
      </tr>

      <tr class="element">
        <td>
          <label for="dob" class="label">Date of Birth</label>
        </td>
        <td>

            <option>1</option>
            <option>2</option>
          </select>
          <select id="dob" name="dob">
            <option selected>MM</option>
            <option>1</option>
            <option>2</option>
          </select>
          <select id="dob" name="dob">
            <option selected>YY</option>
            <option>1</option>
            <option>2</option>
          </select>
        </td>
      </tr>

      <tr class="element">
        <td>
          <label for="address" class="label">Address</label>
        </td>
        <td>
          <textarea id="address" name="address"></textarea>
        </td>
      </tr>

      <tr>
        <td></td>

          <input type="submit" value="Submit Details">
